<mat-card>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSave()">
      <mat-toolbar color="primary" id="peso-fonte">Adicionar turno</mat-toolbar>
      <mat-form-field class="full-width">
        <input
          matInput
          placeholder="Turno"
          type="text"
          formControlName="shiftName"
        />
      </mat-form-field>
      <mat-form-field class="full-width">
        <input
          matInput
          placeholder="PerÃ­odo"
          type="text"
          formControlName="period"
        />
      </mat-form-field>
      <mat-form-field class="full-width">
        <input
          matInput
          placeholder="Link do mapa"
          type="text"
          formControlName="linkShift"
        />
      </mat-form-field>
      <mat-card-actions>
        <button id="button-save" name="save" type="submit" mat-raised-button>
          Salvar
        </button>
        <button
          id="button-back"
          name="back"
          mat-raised-button
          (click)="onShiftList()"
        >
          Voltar
        </button>
      </mat-card-actions>
    </form>
  </mat-card-content>
</mat-card>
