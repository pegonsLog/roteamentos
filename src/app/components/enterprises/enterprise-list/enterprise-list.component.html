<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

<mat-card>
  <mat-card-header>
    <mat-toolbar id="toolbar" color="primary"
      >EMPRESAS
        <button id="mat-button-custom-adm">
          <mat-icon class="new" (click)="onAdd()"
            ><span class="material-symbols-outlined">
              add
              </span></mat-icon
          >
        </button>
    </mat-toolbar>
  </mat-card-header>
  <mat-card-content>
    <div id="altura" *ngIf="enterprises$ | async; else loading">
      <table mat-table [dataSource]="enterprises$ | async">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef style="font-weight: 600">
            Empresa
          </th>
          <td mat-cell *matCellDef="let enterprise">{{ enterprise.name }}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th style="text-align: center" mat-header-cell *matHeaderCellDef>
            Ações
          </th>
          <td mat-cell *matCellDef="let enterprise">
            <span id="actions">
              <button id="mat-button-custom">
                <mat-icon id="name" fontSet="material-icons-outlined"
                  >edit</mat-icon
                >
              </button>
              <button id="mat-button-custom">
                <mat-icon id="delete" fontSet="material-icons-outlined"
                  >delete</mat-icon
                >
              </button>
            </span>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <mat-divider></mat-divider>
    </div>
  </mat-card-content>
  <ng-template #loading>
    <div id="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
  <mat-divider></mat-divider>
  <mat-card-actions>
    <button
      style="margin: 10px 8px"
      mat-raised-button
      color="primary"
      (click)="onBack()"
    >
      VOLTAR
    </button>
  </mat-card-actions>
</mat-card>
