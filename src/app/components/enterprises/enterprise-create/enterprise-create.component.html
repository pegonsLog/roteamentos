<mat-card>
  <form [formGroup]="form" (ngSubmit)="onSave()">
  <mat-card-content>
    <mat-toolbar color="primary" id="peso-fonte">Adicionar empresa</mat-toolbar>
      <mat-form-field class="full-width">
        <input
          matInput
          placeholder="Empresa"
          type="text"
          formControlName="name"
        />
      </mat-form-field>


    <mat-card-actions>
      <button id="button-save" name="save" type="submit" mat-raised-button>
        Salvar
      </button>
      <button
        id="button-back"
        name="back"
        mat-raised-button
        (click)="onEnterpriseList()"
      >
        Voltar
      </button>
    </mat-card-actions>
  </mat-card-content>
</form>
</mat-card>
